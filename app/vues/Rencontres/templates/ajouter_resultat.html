<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/football_manager/public/assets/css/ajouter.css">
  <title>Ajouter Résultat</title>
</head>
<body>
<main>
  <h1>Ajouter Résultat</h1>
  <form method="post" action="">
    <input type="hidden" name="id_rencontre" value="{{id_rencontre}}">
    <div>
      <label for="score_equipe">Score de notre équipe:</label>
      <input type="number" id="score_equipe" name="score_equipe" min="0" required value="{{score_equipe}}">
    </div>
    <div>
      <label for="score_adverse">Score de l'équipe adverse:</label>
      <input type="number" id="score_adverse" name="score_adverse" min="0" required value="{{score_adverse}}">
    </div>
    <button type="submit">Ajouter Résultat</button>
  </form>
</main>
</body>
</html>
